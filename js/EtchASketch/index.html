<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="game">
    <div id="screen">
      <h1>- Etch-a-Sketch -</h1>
      <div id="squares"></div>
      <div id="controls">
        <div class="control"></div>
        <p>SHIFT -> Color || CTRL -> Eraser</p>
        <div class="control"></div>
      </div>
    </div>
    <div id="options">
      <div class="option">
        <span>Color</span><input type="color" id="color">
      </div>
      <div class="option">
        <input type="checkbox" id="randomize"><span>Randomize color</span>
      </div>
      <div class="option">
        <span>Dimensions</span><input type="number" id="dimensions">
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <button id="rock"><img src="./images/rock.png" alt="Rock"></button>
    <img id="rival-choice" src="./images/none.png" alt="">
    <div id="score">You: 0 | Computer: 0</div>
    <p id="game-over"></p>
    <div id="third-row">
      <button id="paper"><img src="./images/paper.png" alt="Paper"></button>
      <button id="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
  </div>
</body>
</html>
